{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Character ?</h1>
</div>

<h2>Are you sure you want to delete {{ character.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'character-detail' character.id %}" 
    class="cancel-button"
  >
    Cancel
  </a>
  <button type="submit" class="delete-button">Yes - Delete!</button>
</form>

{% endblock %}
