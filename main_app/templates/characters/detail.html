{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/characters/character-detail.css' %}">
{% endblock %}

{% block content %}
<section class="details">
  <div class="character-details">
    <h1>{{ character.name }}</h1>
    <h2>{{ character.tv_show }}</h2>
    <p>{{ character.description }}</p>
    <div class="character-actions">
      <a href="{% url 'character-update' character.id %}" class="update-button">Edit</a>
      <a href="{% url 'character-delete' character.id %}" class="delete-button">Delete</a>
    </div>
  </div>
</section>
{% endblock %}
