{% extends 'base.html' %}
{% load static %}

{% block head %} 
  <link rel="stylesheet" type="text/css" href="{% static 'css/characters/character-index.css' %}">
{% endblock %}

{% block content %}
<div class="gradient-image">
  <div class="gradient"></div>
  <div class="back-image">
    {% for character in characters %}
      <div class="characters-container">
        <a href="{% url 'character-detail' character.id %}">
          <div class="character-card">
            <h2>{{ character.name }}</h2>
            <h3>{{ character.tv_show }}</h3>
            <p>{{ character.description }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
